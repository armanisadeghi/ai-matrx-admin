<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind v4 Test</title>
    <style>
        @import "tailwindcss";
        
        @theme {
            --color-test: #ff0000;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Tailwind v4 Color Test</h1>
    
    <div class="space-y-4">
        <!-- Test default colors -->
        <div class="p-4 bg-white dark:bg-zinc-800">
            White (light) / Zinc-800 (dark)
        </div>
        
        <div class="p-4 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
            Gray-100 (light) / Gray-900 (dark)
        </div>
        
        <div class="p-4 bg-blue-500 text-white">
            Blue-500 (should work in both modes)
        </div>
        
        <div class="p-4 bg-test">
            Custom color test
        </div>
    </div>
    
    <button onclick="document.documentElement.classList.toggle('dark')" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">
        Toggle Dark Mode
    </button>
</body>
</html>
